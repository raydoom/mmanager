<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>mmanager</title>
    {% load staticfiles %}
    <link   href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link   href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
    <style type="text/css">body{ font-size:13px;} </style>
</head>
<body>
<div class="row"style="margin-left: 0px; margin-right: 0px">
    <div class="col-md-12">
        <nav class="navbar navbar-default"><!-- /navbar -->
              <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#my-nav" aria-expanded="false">
                    <span class="sr-only">sw</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#">mmanager</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="my-nav">
                  <ul class="nav navbar-nav">
<!--                     {% block topbar %}
                    {% endblock %} -->
                  </ul>
                  <ul class="nav navbar-nav navbar-right">
                      <li class="dropdown">
                        <a href="#" class="fa fa-user dropdown-toggle" id="moret" data-toggle="dropdown" role="button" aria-hapopup="true" aria-expanded="false">
                          {% if request.session.islogin %}
                          {{ request.session.username }}
                          {% else %}s
                          Sign in
                          {% endif %}
                          <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                          <li><a a class="fa fa-cog" href="/settings/">&nbsp; Settings</a></li>
                          <li role="separator" class="divider"></li>
                          <li><a class="fa fa-sign-out" href="/logout/">&nbsp; Sign out</a></li>
                        </ul>
                      </li>
                  </ul>
                </div><!-- /.navbar-collapse -->
              </div><!-- /.container-fluid -->
            </nav><!-- /navbar -->
    </div>
</div>
<div class="container-fluid">
<div class="row" style="margin-right:1px; margin-left: 1px">

  <div class="list-group col-md-2">
    {% include 'sidebar.html' %}
  </div>
  <div id="body" class="col-md-10">
    {% block hovor %}
    {% endblock %}
    {% block body %}
    {% endblock %}
  </div>

</div>
</div>
</body>
</html>
