{% extends "base.html" %}

{% block body %}
<ol class="breadcrumb">
  <li>Ops Manage</li>
  <li class="active">Text Viewer</li>
</ol>

<div class="page-header">
    <h2>
        Text Viewer
    </h2>
</div>

<div class="col-md-12">
  <form class="form-inline" style="float: right;" action="?" method="post">
   {% csrf_token %}
    <div class="form-group">
      <p class="form-control-static">
          <select class="form-control" name="filter_select">
            <option>Content</option>
          </select>
      </p>
      <input type="text" class="form-control" name="filter_keyword" value="{{filter_keyword}}" placeholder="">
      <input type="hidden" class="form-control" name="path" value="{{path}}" placeholder="">
      <input type="hidden" class="form-control" name="host" value="{{host}}" placeholder="">
    </div>
    <button type="submit" class="btn btn-default"><span class="fa fa-filter"></span> Filter</button>
  </form>
</div>

<h5><code style="font-size: 13px;">Path: {{path}}</code></h5>
<pre style="background: white; height:500px;overflow: autos;">
{{text_content}}
</pre>

{% endblock %}
