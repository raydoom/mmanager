{% extends "base.html" %}

{% block body %}

<ol class="breadcrumb">
  <li class="active">Settings</li>
</ol>

<div class="page-header">
  <h2>User profile</h2>
</div>


<form class="form-horizontal" role="form" action='/passwordchange/' method="post">
{% csrf_token %}
<div class="container">
  <div class="row myCenter">
    <div class="col-xs-6 col-md-3 col-center-block">
      <form class="form-signin">
        <h2 class="form-signin-heading">Change password</h2>
        </br>
        <p>Old password</p>
        <input type="password" name="old_password" class="form-control" placeholder="" required autofocus>
        </br>
        <p>New password</p>
        <input type="password" name="new_password" class="form-control" placeholder="" required>
        </br>

        <p>Confirm new password</p>
        <input type="password" name="confirm_new_password" class="form-control" placeholder="" required>
        </br>

        </br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Update password</button>
        </br>
        {% if message %}
            <div class="alert alert-warning">{{ message }}</div>
        {% endif %}
      </form>
    </div>
  </div>
</div>
</form>

{% endblock %}
